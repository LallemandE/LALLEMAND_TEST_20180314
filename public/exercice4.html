<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie DB</title>
    <style>
      input{
        display : block;
      }
    </style>
  </head>
  <body>
    <h1>Please fill formular to register a new movie</h1>
    <form method="POST">

      <input type="text" name="title" value="" placeholder="film title ?" />
      <input type="text" name="actors" value="" placeholder="actors ?" />
      <input type="text" name="director" value="" placeholder="director ?" />
      <input type="text" name="producer ?" value="" placeholder="director ?" />
      <input type="number" name="yearOfProd" value="2018" placeholder="year of production ?" />
      <input type="text" name="language ?" value="" placeholder="language ?" />
      <select>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
      </select>
      <input type="text" name="storyline ?" value="" placeholder="storyline ?" />
      <input type="text" name="video" value="" placeholder="url to video ?" />
      <button type="submit">SAVE</button>


    </form>



  </body>
</html>
